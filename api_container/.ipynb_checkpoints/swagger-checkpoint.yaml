openapi: 3.0.0
info:
  title: Captcha API
  description: API Используемое для решения капчи на сайте fssp.gov.ru
  version: 0.0.1

servers:
  - url: http://95.165.215.106:1769
    description: Test server

paths:
  /solve: # Название endpoint'а
    get: # REST метод
      operationId: app.solve # Название метода обрабатывающего запрос
      parameters: # Входные параметры
        - name: image # Название входного параметра
          description: Captcha to solve # Описание входного параметра
          in: query # Формат входного параметра. (query - http://sample.com?image=6)
          schema: # Описательная схема входного параметра
            type: string # Тип входного параметра
            format: base64
          required: true # Опциональность входного параметра
      responses: # Декларативное описание кодов ответа
        '200': # Номер кода ответа
          description: Captcha text # Дескриптивное описание ответа
          content: # Возвращаемый контент
            application/json: # Возвращаем JSON
              schema: # Описательная схема возвращаемого контента
                type: object # Тип возвращаемого контента
                properties: # Поля возвращаемого контента
                  captcha_text: # Возвращаемое поле "input_number"
                    type: string # Тип возвращаемого поля
                    example: пфк53 # Пример возвращаемоого поля